<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style>
    input[type="button"] {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="all">
  <h1 class="heading">Simple Calculator</h1>
  <table class="table1">
    <tr>
      <td colspan="4">
        <input class="screen"   type="text" id="result" readonly>
      </td>
    </tr>
    <tr>
      <td><input class="btn1" type="button" value="1" onclick="addToResult('1')"></td>
      <td><input class="btn2" type="button" value="2" onclick="addToResult('2')"></td>
      <td><input class="btn3" type="button" value="3" onclick="addToResult('3')"></td>
      <td><input class="btn1" type="button" value="+" onclick="addToResult('+')"></td>
    </tr>
    <tr>
      <td><input class="btn4" type="button" value="4" onclick="addToResult('4')"></td>
      <td><input class="btn5" type="button" value="5" onclick="addToResult('5')"></td>
      <td><input class="btn6" type="button" value="6" onclick="addToResult('6')"></td>
      <td><input class="btn7" type="button" value="-" onclick="addToResult('-')"></td>
    </tr>
    <tr>
      <td><input class="btn8" type="button" value="7" onclick="addToResult('7')"></td>
      <td><input class="btn9" type="button" value="8" onclick="addToResult('8')"></td>
      <td><input class="btn10" type="button" value="9" onclick="addToResult('9')"></td>
      <td><input class="btn11" type="button" value="*" onclick="addToResult('*')"></td>
    </tr>
    <tr>
      <td><input class="btn12" type="button" value="C" onclick="clearResult()"></td>
      <td><input class="btn13" type="button" value="0" onclick="addToResult('0')"></td>
      <td><input class="btn14" type="button" value="=" onclick="calculateResult()"></td>
      <td><input class="btn15" type="button" value="/" onclick="addToResult('/')"></td>
    </tr>
  </table>
</div>
 <div class="footer"> Created and designed by Roberta Ablorh</div>
  <script>
    function addToResult(value) {
      document.getElementById("result").value += value;
    }

    function clearResult() {
      document.getElementById("result").value = "";
    }

    function calculateResult() {
      const result = eval(document.getElementById("result").value);
      document.getElementById("result").value = result;
    }
  </script>
</body>
</html>
